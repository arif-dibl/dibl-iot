# OpenRemote v3 - Coolify Production Deployment
# Use with sslip.io auto-generated domain or custom domain

volumes:
  proxy-data:
  manager-data:
  postgresql-data:


services:
  postgresql:
    restart: always
    image: openremote/postgresql:${POSTGRESQL_VERSION:-latest}
    shm_size: 128mb
    volumes:
      - postgresql-data:/var/lib/postgresql/data
      - manager-data:/storage
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    restart: always
    image: openremote/keycloak:${KEYCLOAK_VERSION:-latest}
    depends_on:
      postgresql:
        condition: service_healthy
    volumes:
      - ./deploy:/deployment
    environment:
      KEYCLOAK_ADMIN_PASSWORD: ${OR_ADMIN_PASSWORD:?Admin password required}
      KC_HOSTNAME: ${OR_HOSTNAME:?Hostname required}
      KC_HOSTNAME_PORT: ${OR_SSL_PORT:--1}

  manager:
    restart: always
    image: openremote/manager:${MANAGER_VERSION:-latest}
    depends_on:
      keycloak:
        condition: service_healthy
    environment:
      OR_HOSTNAME: ${OR_HOSTNAME:?Hostname required}
      OR_ADMIN_PASSWORD: ${OR_ADMIN_PASSWORD:?Admin password required}
      OR_SSL_PORT: ${OR_SSL_PORT:--1}
      OR_DEV_MODE: ${OR_DEV_MODE:-false}
      OR_METRICS_ENABLED: ${OR_METRICS_ENABLED:-true}
      OR_SETUP_TYPE:
      OR_SETUP_RUN_ON_RESTART:
      OR_EMAIL_HOST:
      OR_EMAIL_USER:
      OR_EMAIL_PASSWORD:
      OR_EMAIL_X_HEADERS:
      OR_EMAIL_FROM:
      OR_EMAIL_ADMIN:
      OR_ADDITIONAL_HOSTNAMES:
      OR_FORECAST_SOLAR_API_KEY:
      OR_OPEN_WEATHER_API_APP_ID:
      OR_SETUP_IMPORT_DEMO_AGENT_KNX:
      OR_SETUP_IMPORT_DEMO_AGENT_VELBUS:
    volumes:
      - manager-data:/storage

  proxy:
    image: openremote/proxy:${PROXY_VERSION:-latest}
    restart: always
    depends_on:
      manager:
        condition: service_healthy
    ports:
      # - "80:80"
      # - "443:443"
      - "8883:8883"
    volumes:
      - proxy-data:/deployment
    environment:
      LE_EMAIL: ${OR_EMAIL_ADMIN:-}
      DOMAINNAME: ${OR_HOSTNAME:?Hostname required}
      DOMAINNAMES: ${OR_ADDITIONAL_HOSTNAMES:-}

  custom-ui:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      keycloak:
        condition: service_healthy
    environment:
      OR_HOSTNAME: ${OR_HOSTNAME:?Hostname required}
      OR_ADMIN_PASSWORD: ${OR_ADMIN_PASSWORD:?Admin password required}
