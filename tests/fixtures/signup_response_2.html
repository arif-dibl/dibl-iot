<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Asset - OpenRemote</title>
    <link rel="stylesheet" href="http://localhost:5000/static/css/style.css">
</head>

<body>
    <div class="container">
        <h2>Link Asset</h2>
        <p>Enter the ID of an asset to link it to your account.</p>

        

        <form action="/link-asset" method="POST">
            <input type="hidden" name="realm" value="master">
            <input type="hidden" name="username" value="link_test_user_2">
            <input type="hidden" name="password" value="secret">
            <input type="hidden" name="user_id" value="f33ce2a0-864a-4ca1-b7d5-a49682e00f10">

            <div class="form-group">
                <label for="asset_id">Asset ID</label>
                <input type="text" id="asset_id" name="asset_id" placeholder="e.g. 5yI..." required>
            </div>

            <div class="button-group" style="display: flex; gap: 10px;">
                <button type="submit" name="action" value="link">Confirm</button>
                <button type="submit" name="action" value="skip" style="background-color: #6c757d;">Skip</button>
            </div>
        </form>
    </div>
</body>

</html>
